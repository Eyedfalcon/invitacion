<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('img/in.jpg') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 800px;
        }

        h1 {
            font-size: 6vw;
            margin: 0;
            animation: fadeInOut 3s infinite;
        }

        h2 {
            font-size: 3vw;
            margin: 10px 0;
            animation: pulse 2s infinite;
        }

        button {
            font-size: 2vw;
            padding: 15px 30px;
            margin-top: 20px;
            border: none;
            background-color: #0b5f0f;
            color: white;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #459939;
            transform: scale(1.05);
        }

        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 60vh;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 50px;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 8vw;
            }

            h2 {
                font-size: 4vw;
            }

            button {
                font-size: 4vw;
                padding: 12px 24px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 10vw;
            }

            h2 {
                font-size: 5vw;
            }

            button {
                font-size: 5vw;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body onclick="PlayAudio()">
    <div class="container">
        <h1>Te invito a venir a BOLIVIA ‚ù§Ô∏èüíõüíö</h1>
        <h2>I te dare un regalito cuando llegues</h2>
        <button onclick="document.getElementById('rosasFrame').src='rosas.html'">Ver Regalo</button>

        <div class="iframe-container">
            <!-- iframe para cargar la nueva p√°gina -->
            <iframe id="rosasFrame"></iframe>
        </div>
    </div>

    <!-- Audio -->
    <audio id="musica1" loop>
        <source src="img/chi.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducci√≥n de audio.
    </audio> 

    <script>
        function PlayAudio() {
            var audio = document.getElementById("musica1");
            audio.play();
        }
    </script>
</body>
</html>
